<!DOCTYPE html>
<html>
  <head>
    <!--Encabezado de la página, esta información es importante para los motores de búsqueda y está oculta-->
    <meta charset="UTF-8" />
    <!--Codificación utilizada-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Para que se vea bien en móviles-->
    <title>My online CV</title>
    <!--Titulo de la pagina-->
    <meta name="description" content="A showcase of my work and projects." />
    <!--La descripción que va a salir en los motores de búsqueda-->
    <meta name="robots" content="index, follow" />
    <!--Le indicaremos que indexe la pagina y que siga los enlaces  -->
    <meta name="theme-color" content="red" />
    <!--Color que sale en la barra del navegador-->
    <link rel="icon" type="image/jpg" href="/images/Logo.png" />
    <!--Logo que se ve en la miniatura del navegador-->

    <!--OPEN GRAPH META, es importante para los resultados en redes sociales-->

    <meta property="og:title" content="My Portfolio" />
    <meta
      property="og:description"
      content="A showcase of my work and projects."
    />
    <meta property="og:image" content="/images/1.jpg" />
    <meta property="og:image:alt" content="A picture of me" />
    <meta property="og:url" content="https://www.benyonlinecv.netlify.app" />
    <meta property="og:type" content="website" />

    <link
      rel="alternate"
      href="https://www.benyonlinecv.netlify.app"
      hreflang="en-US"
    />
    <!-- Enlace alternativo para la versión en inglés -->
    <link rel="canonical" href="https://www.benyonlinecv.netlify.app/es" />
    <!-- Enlace canónico para evitar contenido duplicado -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!--Enlace a la hoja de estilos-->
    <script src="/js/scripts.js" defer></script>
    <!--Enlace al script de JavaScript, defer para que se cargue después del HTML-->

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
